  <div class="block">
    <h3>Данные установки</h3>

    <label>
      Вариант
      <select class="variant">
        <option value="10">Вариант №1 (10 Ом)</option>
        <option value="15">Вариант №2 (15 Ом)</option>
        <option value="3">Вариант №3 (3 Ом)</option>
        <option value="0.5">Вариант №4 (0.5 Ом)</option>
      </select>
    </label>

    <label class="switcher__label">
      <input class="switcher" type="checkbox">
      <svg fill="none" height="90" viewBox="0 0 250 90" width="250" xmlns="http://www.w3.org/2000/svg">
        <path class="switcher--off" d="M84 42.0785L154.162 8" stroke-width="5"/>
        <path class="switcher--off" d="M0 45H70" stroke-width="5"/>
        <circle class="switcher--off" cx="77" cy="45" r="7.5" stroke-width="3"/>
        <path class="switcher--off" d="M250 45H180" stroke-width="5"/>
        <circle class="switcher--off" cx="173" cy="45" r="7.5" stroke-width="3" transform="rotate(180 173 45)"/>
        <path class="switcher--on" d="M85 45L165 44.9215" stroke-width="5"/>
        <path class="switcher--on" d="M0 45H70" stroke-width="5"/>
        <circle class="switcher--on" cx="77" cy="45" r="7.5" stroke-width="3"/>
        <path class="switcher--on" d="M250 45H180" stroke-width="5"/>
        <circle class="switcher--on" cx="173" cy="45" r="7.5" stroke-width="3" transform="rotate(180 173 45)"/>
      </svg>
    </label>

    <div class="display"><!--U-->
      <input aria-label="Voltage" class="display__value display_voltage" data-default="12" readonly step="0.001"
             type="number" value="0">
      <span class="display__label">V</span>
    </div>

    <div class="display"><!--I-->
      <input aria-label="Ampere" class="display__value display_ampere" readonly step="0.001" type="number" value="0">
      <span class="display__label">A</span>
